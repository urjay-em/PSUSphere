{% extends 'base.html' %}
{% block content %}
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">Add New Organization Member</h4>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Organization Member Details</div>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'orgMember-add' %}" method="post" novalidate>
                            {% csrf_token %}
                            {% include 'includes/form.html' %}
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-rounded">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
