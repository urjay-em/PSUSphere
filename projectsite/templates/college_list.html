{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">Home</h4>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">List of College</div>
                        <div class="card-category">Page Subtitle</div>
                    </div>
                    <br />
                        <div class="col-md-12 row">
                            <div class="col-md-6">
                                <form class="navbar-form nav-search mr-md-3" action="">
                                    <div class="input-group">
                                        <input type="text" placeholder="Search ..." class="form-control" name="q" />
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="la la-search search icon"></i>
                                            </span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <div class="pull-right">
                                    <a href="{% url 'college-add' %}" class="btn btn-success btn-rounded">Add College</a>
                                </div>
                            </div>
                        </div>
                    <div class="card-body">
                        <table class="table table-striped mt-3">
                            <thead>
                                <tr>
                                    <th scope="col">College Name</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for student in object_list %}
                                <tr>
                                    <td>{{ student.college_name }}</td>
                                    <td>
                                        <a href="{% url 'college-update' pk=student.id %}">Edit</a>
                                        <a href="{% url 'college-delete' pk=student.id %}" class="text-danger">Delete</a>
                                    </td>
                                </tr> 
                                {% endfor %}
                            </tbody>
                        </table>
                        {% include 'includes/pagination.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
